<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .message {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="message">
        <p>Redirecting you, please wait...</p>
    </div>

    <script>
        // --- Customize this section ---

        // Add all the links you want to cycle through
        const urls = [
            "https://www.google.com",
            "https://www.wikipedia.org",
            "https://www.github.com",
            "https://www.youtube.com",
            "https://www.stackoverflow.com"
        ];

        // --- No need to change the code below this ---

        // A unique key to store the user's progress in the browser session
        const storageKey = "redirectIndex";

        // 1. Get the current index from sessionStorage. If it doesn't exist, start at 0.
        let currentIndex = parseInt(sessionStorage.getItem(storageKey)) || 0;

        // 2. Get the URL for the current index.
        const currentUrl = urls[currentIndex];

        // 3. Calculate the index for the NEXT visit.
        // The modulo operator (%) makes it loop back to 0 after the last link.
        const nextIndex = (currentIndex + 1) % urls.length;

        // 4. Save the next index back to sessionStorage for the current session.
        sessionStorage.setItem(storageKey, nextIndex);

        // 5. Redirect the user to the current URL.
        window.location.href = currentUrl;
    </script>

</body>
</html>
